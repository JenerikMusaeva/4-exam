<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="body">
    <div class="container">

        <div class="header">
            <div class="header-title">
              <h1 class="title">todolist</h1>
              <h2 class="title-author">by name surname</h2>
            </div>

          <button
            type="button"
            class="btn btn-create-task"
            data-bs-toggle="modal"
            data-bs-target="#createTaskModal"
          >
            Создать новую задачу
          </button>
      </div>
      
      <h2 class="title-list">Список задач</h2>

      <div class="task-list" id="tasks">
      </div>

      <!-- модалка для создания записи -->
      <div
        class="modal fade"
        id="createTaskModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div id="task-form" class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Создать задачу</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <div class="form-group">
                <input
                  name="task-title"
                  type="text"
                  class="form-control"
                  id="task-title"
                  placeholder="Заголовок"
                />
              </div>

              <div class="form-group">
                <textarea
                  class="form-control"
                  name="task-description"
                  id="task-description"
                  placeholder="Описание"
                ></textarea>
              </div>

              <div class="errors" id="errors"></div>

              <button type="button" id="saveTask" class="btn col-12">Сохранить</button>
              <button type="button" class="btn btn-cancel col-12" data-bs-dismiss="modal">
                Отмена
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- модалка для изменения записи -->
      <div
        class="modal fade"
        id="editTaskModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div id="task-form" class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Изменить задачу</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>

            <div class="modal-body">
              <div class="form-group">
                <input
                  name="task-title"
                  type="text"
                  class="form-control"
                  id="edit-task-title"
                  placeholder="Заголовок"
                />
              </div>

              <div class="form-group">
                <textarea
                  class="form-control"
                  name="task-description"
                  id="task-description"
                  placeholder="Описание"
                ></textarea>
              </div>

              <div class="errors" id="errors"></div>

              <button type="button" id="btnEditTask" class="btn col-12">Сохранить</button>
              <button type="button" class="btn btn-cancel col-12" data-bs-dismiss="modal">
                Отмена
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- модалка для подтверждения удаления -->
      <div
        class="modal fade"
        id="deleteTaskModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div id="task-form" class="modal-content">
            <div class="modal-header">
              <h3 class="modal-title" id="exampleModalLabel">Вы уверены что хотите удалить задачу навсегда?</h3>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <button type="button" id="modalDeleteTask" class="btn btn-danger col-12">Удалить</button>
              <button type="button" class="btn btn-cancel col-12" data-bs-dismiss="modal">
                Отмена
              </button>
            </div>
            </div>
          </div>
        </div>
      </div>

      

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
